<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <style>
        :root {
            box-sizing: border-box;
            font-size: calc(1vw + 0.6em);
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }

        /* reset margins */
        * + * {
            margin-top: 0;
        }

        body {
            background-color: white;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .header {
            background-color: black;

            display: flex;
            flex-direction: column;
        }

        .nav-menu-toggle {
            /* push the button to the right */
            margin-left: auto;

            /* establishes responsive units to calculate the position of this element */
            font-size: 1em;

            border: 0;
            background-color: transparent;

            width: 3em;
            height: 3em;

            line-height: 1;
            text-indent: 5em;
            overflow: hidden;
            white-space: nowrap;
        }

        .nav-menu-toggle::after {
            position: absolute;
            display: block;
            text-indent: 0;
            content: "\2261";

            /* make the font the same size as the font of the parent button */
            font-size: 3em;

            /* the upper distance is influenced also by the line height set in the parent button */
            top: 0;

            /* this is an individual setting calculated as based on the char's relative width */
            right: 0.2em;

            color: white;
        }

        .is-open .nav-menu {
            display: block;
        }

        .nav-menu {
            display: none;

            background-color: #000;
            color: #fff;

            position: absolute;
            left: 0;
            right: 0;

            margin: 0;
            padding-left: 0;
            list-style: none;

            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .nav-menu > li + li {
            border-top: solid 1px #cccccc;
        }

        .nav-menu > li > a {
            display: block;
            padding: 1.5em;
            font-weight: normal;
            color: white;
        }

        .nav-menu > li > a:link {
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }

        .nav-menu > li > a:visited {
        }

        .nav-menu > li > a:hover {
            background-color: deepskyblue;
        }

        .nav-menu > li > a:active {
        }

        .main {
            padding: 2em;
        }

        @media screen and (min-width: 40em) {
            .nav-menu-toggle {
                display: none;
            }

            .nav-menu {
                display: flex;
                position: static;

                border: 0;
                padding: 0.5em 1em;
            }

            .nav-menu > li + li {
                border-top: none;
            }

            .nav-menu > li > a {
                display: block;
                padding: 0.6em 2em;
                font-weight: normal;
                color: white;
            }
        }

    </style>
</head>
<body>

<header class="header">
    <button class="nav-menu-toggle" id="nav-menu-toggle">Toggle</button>
    <nav class="nav" id="nav-menu-dropdown">
        <ul class="nav-menu">
            <li><a href="#profile">Profile</a></li>
            <li><a href="#career">Career</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section id="profile">
        <h2>Profile</h2>
        <p>Hello Profile</p>
    </section>
    <section id="career">
        <h2>Career</h2>
        <p>Hello Career</p>
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <p>Hello Blog</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Hello Contact</p>
    </section>
</main>

<script type="text/javascript">
    (function () {
        var button = document.getElementById('nav-menu-toggle');
        button.addEventListener('click', function (event) {
            event.preventDefault();
            var menu = document.getElementById('nav-menu-dropdown');
            menu.classList.toggle('is-open');
        });
    })();
</script>
</body>
</html>
